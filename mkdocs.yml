site_name: Azerlia

theme:
    name: 'material'
    palette:
      scheme: slate
      primary: black
      accent: blue
    features:
      - navigation.top

# Extensions
markdown_extensions:
  - footnotes
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  # - attr_list
  # - pymdownx.arithmatex
  # - pymdownx.superfences
  # - pymdownx.details
  # - pymdownx.magiclink
  # - pymdownx.tasklist:
  #     custom_checkbox: true
#  - pymdownx.emoji:
#      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  # - admonition
  - toc:
      permalink: true

plugins:
  - search
  - roamlinks
  - literate-nav:
      nav_file: SUMMARY.md

extra_css:
  - stylesheets/extra.css
  - stylesheets/images.css
